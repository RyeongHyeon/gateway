---
server:
  port: 8088

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: client
          uri: http://localhost:8081
          predicates:
            - Path=/clientSystems
        - id: channel
          uri: http://localhost:8082
          predicates:
            - Path=/channelSystems
        - id: video
          uri: http://localhost:8083
          predicates:
            - Path=/videoServices
        - id: policy
          uri: http://localhost:8084
          predicates:
            - Path=/policyManagements
        - id: advertising
          uri: http://localhost:8085
          predicates:
            - Path=/advertisingSystems
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true
logging:
  level:
    org.springframework.cloud.gateway: debug

---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: client
          uri: http://clientSystems:8080
          predicates:
            - Path=/clientSystems
        - id: channel
          uri: http://channel:8080
          predicates:
            - Path=/channelSystems
        - id: video
          uri: http://video:8080
          predicates:
            - Path=/videoServices
        - id: policy
          uri: http://policy:8080
          predicates:
            - Path=/policyManagements
        - id: advertising
            uri: http://advert:8080
            predicates:
              - Path=/advertisingSystems
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
